---
# Platform detection
platform: "{{ ansible_os_family | lower }}"
is_macos: "{{ ansible_os_family == 'Darwin' }}"
is_linux: "{{ ansible_os_family == 'Debian' }}"
is_wsl: "{{ ansible_env.WSL_DISTRO_NAME is defined }}"

# Core paths
git_base_dir: "~/git"
scripts_dir: "~/.scripts"
devenv_dir: "{{ git_base_dir }}/devenv"
secrets_file: "~/.config/personal/secrets.yml"

# Repository configurations
repositories:
  devenv:
    repo: "git@github.com:l3ocifer/devenv.git"
    dest: "{{ devenv_dir }}"
  scripts:
    repo: "git@github.com:l3ocifer/scripts.git"
    dest: "{{ scripts_dir }}"

# SSH Configuration
ssh_config_dir: "~/.ssh"
ssh_keys: []

# Application configuration symlinks
config_symlinks:
  - src: "~/.config/personal/cursor/settings.json"
    dest: "~/Library/Application Support/Cursor/User/settings.json"
  - src: "~/.config/personal/zed/settings/settings.json"
    dest: "~/Library/Application Support/Zed/settings/settings.json"
  - src: "~/.config/personal/windsurf/config/settings.json"
    dest: "~/Library/Application Support/Windsurf/config/settings.json"
  - src: "~/.config/personal/pulsar/config.cson"
    dest: "~/.pulsar/config.cson"
  - src: "~/.config/personal/logseq/config.edn"
    dest: "~/.logseq/config.edn"

# Mac App Store applications
macos_mas_apps:
  - name: "ChatGPT"
    id: "6448311069"
  - name: "Claude"
    id: "6470116884"
  - name: "TestFlight"
    id: "899247664"
  - name: "WYZE"
    id: "1288415553"

# macOS Applications
macos_apps:
  # Development Tools
  - name: "Cursor"
    brew: "cursor"
  - name: "Zed"
    brew: "zed"
  - name: "Pulsar"
    brew: "pulsar"
  - name: "Logseq"
    brew: "logseq"
  - name: "Docker"
    brew: "docker"
  - name: "Vagrant"
    brew: "vagrant"
  
  # Browsers
  - name: "Google Chrome"
    brew: "google-chrome"
  - name: "Brave Browser"
    brew: "brave-browser"
  - name: "Thunderbird"
    brew: "thunderbird"
  
  # AI Tools
  - name: "Wispr Flow"
    url: "https://wisprflow.com"

# CLI Development Tools
cli_dev_tools:
  - name: "colima"
  - name: "podman"

# Shell Tools
shell_tools:
  - thefuck
  - starship
  - zoxide
  - atuin
  - ripgrep
  - fd
  - bat
  - eza  # Modern ls replacement (fork of exa)
  - tmux
  - direnv
  - aichat
  - ollama

# CLI Tools
cli_tools:
  - name: git
    packages: ["git", "git-lfs"]
  - name: python
    packages: ["python", "ipython", "pytest", "black", "flake8", "mypy"]
  - name: node
    packages: ["node", "typescript", "yarn"]
  - name: aws
    packages: ["awscli", "aws-sam-cli"]
  - name: terraform
    packages: ["terraform", "terragrunt"]
  - name: kubernetes
    packages: ["kubectl", "helm", "k9s", "kind", "kubectx"]
  - name: devops
    packages: 
      - "ansible"
      - "ansible-lint"
      - "packer"
      - "vault"
      - "minio-mc"
      - "dive"  # Docker image explorer
      - "lazydocker"
      - "k6"  # Load testing
      - "hey"  # HTTP load generator
  - name: cloud
    packages:
      - "doctl"  # DigitalOcean CLI
      - "azure-cli"
      - "google-cloud-sdk"
  - name: monitoring
    packages:
      - "prometheus"
      - "grafana"
      - "vector-bin"  # Log collector
      - "loki"    # Log aggregation

# Programming Languages
languages:
  python:
    version: "3.11"
  node:
    version: "20"
  ruby:
    version: "3.2.0"
    gems:
      - bundler
      - rails
  go:
    version: "1.21"
