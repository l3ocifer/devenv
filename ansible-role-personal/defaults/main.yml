---
# Platform detection
platform: "{{ ansible_os_family | lower }}"
is_macos: "{{ ansible_os_family == 'Darwin' }}"
is_linux: "{{ ansible_os_family == 'Debian' }}"
is_wsl: "{{ ansible_env.WSL_DISTRO_NAME is defined }}"

# Core paths
git_base_dir: "~/git"
scripts_dir: "~/.scripts"
devenv_dir: "{{ git_base_dir }}/devenv"
secrets_file: "~/.config/personal/secrets.yml"

# Configuration files with their source and destination paths
config_files:
  # Core configs
  - { src: "{{ devenv_dir }}/dotfiles/inputrc", dest: "~/.inputrc", required: true }
  - { src: "{{ devenv_dir }}/dotfiles/zshrc", dest: "~/.zshrc", required: true, template: "zshrc.j2" }
  - { src: "{{ devenv_dir }}/dotfiles/gitconfig", dest: "~/.gitconfig", required: true, template: "gitconfig-client.j2" }
  - { src: "{{ devenv_dir }}/dotfiles/gitconfig-provisions", dest: "~/.gitconfig-provisions", required: true }
  # Shell configs
  - { src: "{{ devenv_dir }}/dotfiles/zsh/aliases", dest: "~/.config/zsh/aliases", required: true, template: "aliases.j2" }
  - { src: "{{ devenv_dir }}/dotfiles/zsh/exports", dest: "~/.config/zsh/exports", required: true, template: "exports.j2" }
  # Git configs
  - { src: "{{ devenv_dir }}/dotfiles/git/config", dest: "~/.config/git/config", required: true, template: "gitconfig-client.j2" }
  # SSH configs
  - { src: "{{ devenv_dir }}/dotfiles/ssh/config", dest: "~/.ssh/config", required: true, template: "ssh_config.j2" }
  # Application configs
  - { src: "{{ devenv_dir }}/dotfiles/cursor/settings.json", dest: "~/.config/cursor/settings.json", required: false }
  - { src: "{{ devenv_dir }}/dotfiles/zed/settings.json", dest: "~/.config/zed/settings.json", required: false }
  - { src: "{{ devenv_dir }}/dotfiles/pulsar/config.cson", dest: "~/.config/pulsar/config.cson", required: false }
  - { src: "{{ devenv_dir }}/dotfiles/logseq/config.edn", dest: "~/.config/logseq/config.edn", required: false }

# Repository configurations
repositories:
  devenv:
    repo: "git@github.com:l3ocifer/devenv.git"
    dest: "{{ devenv_dir }}"
  scripts:
    repo: "git@github.com:l3ocifer/scripts.git"
    dest: "{{ scripts_dir }}"

# SSH Configuration
ssh_config_dir: "~/.ssh"
ssh_keys: []

# Application configuration symlinks
config_symlinks:
  - src: "~/.config/personal/cursor/settings.json"
    dest: "~/Library/Application Support/Cursor/User/settings.json"
  - src: "~/.config/personal/zed/settings/settings.json"
    dest: "~/Library/Application Support/Zed/settings/settings.json"
  - src: "~/.config/personal/windsurf/config/settings.json"
    dest: "~/Library/Application Support/Windsurf/config/settings.json"
  - src: "~/.config/personal/pulsar/config.cson"
    dest: "~/.pulsar/config.cson"
  - src: "~/.config/personal/logseq/config.edn"
    dest: "~/.logseq/config.edn"

# Mac App Store applications
macos_mas_apps:
  - name: "ChatGPT"
    id: "6448311069"
  - name: "Claude"
    id: "6470116884"
  - name: "TestFlight"
    id: "899247664"
  - name: "WYZE"
    id: "1288415553"

# macOS Applications
macos_homebrew_apps:
  - name: "1password-cli"
    cask: false
  - name: "act"
    cask: false
macos_apps:
  # Development Tools
  - name: "Cursor"
    brew: "cursor"
  - name: "Zed"
    brew: "zed"
  - name: "Pulsar"
    brew: "pulsar"
  - name: "Logseq"
    brew: "logseq"
  - name: "Docker"
    brew: "docker"
  - name: "Vagrant"
    brew: "vagrant"
  
  # Browsers
  - name: "Google Chrome"
    brew: "google-chrome"
  - name: "Brave Browser"
    brew: "brave-browser"
  - name: "Thunderbird"
    brew: "thunderbird"
  
  # AI Tools
  - name: "Wispr Flow"
    url: "https://wisprflow.com"

# CLI Development Tools
cli_dev_tools:
  - name: "colima"
  - name: "podman"

# Shell Tools
shell_tools:
  - thefuck
  - starship
  - zoxide
  - atuin
  - ripgrep
  - fd
  - bat
  - eza  # Modern ls replacement (fork of exa)
  - tmux
  - direnv
  - ollama

# CLI Tools
cli_tools:
  - name: git
    packages: ["git", "git-lfs"]
  - name: python
    packages: ["python", "ipython", "pytest", "black", "flake8", "mypy"]
  - name: node
    packages: ["node", "typescript", "yarn"]
  - name: aws
    packages: ["awscli", "aws-sam-cli"]
  - name: terraform
    packages: ["terraform", "terragrunt"]
  - name: kubernetes
    packages: ["kubectl", "helm", "k9s", "kind", "kubectx"]
  - name: devops
    packages: 
      - "ansible"
      - "ansible-lint"
      - "packer"
      - "vault"
      - "minio-mc"
      - "dive"  # Docker image explorer
      - "lazydocker"
      - "k6"  # Load testing
      - "hey"  # HTTP load generator
  - name: cloud
    packages:
      - "doctl"  # DigitalOcean CLI
      - "azure-cli"
      - "google-cloud-sdk"
  - name: monitoring
    packages:
      - "prometheus"
      - "grafana"
      - "loki"    # Log aggregation

# Syncthing Configuration
syncthing_device_id: "{{ ansible_hostname }}_{{ ansible_date_time.epoch }}"
syncthing_secrets_folder_id: "secrets"
syncthing_api_key: "{{ app_secrets.syncthing.api_key }}"

# Zsh Configuration
oh_my_zsh_custom: "{{ '~/.oh-my-zsh' | expanduser }}"
zsh_plugins:
  - name: zsh-autosuggestions
    repo: https://github.com/zsh-users/zsh-autosuggestions.git
  - name: zsh-syntax-highlighting
    repo: https://github.com/zsh-users/zsh-syntax-highlighting.git

# AI Configuration
ai_model_name: llama3.2:3b
ai_theme: dark

# Programming Languages
languages:
  python:
    version: "3.11"
  node:
    version: "20"
  ruby:
    version: "3.2.0"
    gems:
      - bundler
      - rails
  go:
    version: "1.21"
